# @package _global_

defaults:
  - override /model: am.yaml
  - override /env: mdpp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

logger:
  wandb:
    project: "rl4co"
    tags: ["am", "${env.name}"]
    group: ${env.name}
    name: am-${env.name}


model:
  batch_size: 64
  train_data_size: 640  #3200
  val_data_size: 100
  test_data_size: 100
  optimizer_kwargs:
    lr: 1e-4
    weight_decay: 1e-3

trainer:
  max_epochs: 5  #100

seed: 1234